{% extends 'admin/base_site.html' %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto;">
    <h1>Generate Access Codes</h1>

    <form method="post" style="background: white; padding: 30px; border-radius: 5px;">
        {% csrf_token %}

        <div style="margin-bottom: 20px;">
            <label for="count" style="display: block; margin-bottom: 8px; font-weight: bold;">Number of Codes:</label>
            <input type="number" id="count" name="count" min="1" max="100" value="1" required
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="subject" style="display: block; margin-bottom: 8px; font-weight: bold;">Subject (Optional):</label>
            <select id="subject" name="subject" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                <option value="">All Subjects</option>
                {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
            <p style="color: #666; font-size: 14px; margin-top: 5px;">Leave blank to allow access to all subjects</p>
        </div>

        <div style="display: flex; gap: 10px;">
            <button type="submit" style="padding: 10px 20px; background: #417690; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Generate Codes
            </button>
            <a href="{% url 'admin:quiz_accesscode_changelist' %}" style="padding: 10px 20px; background: #666; color: white; text-decoration: none; border-radius: 4px; display: inline-block;">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
