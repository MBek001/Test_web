{% extends 'quiz/base.html' %}

{% block title %}Login - Quiz Platform{% endblock %}

{% block extra_css %}
<style>
    .login-form {
        max-width: 500px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
    }

    .welcome-text {
        text-align: center;
        margin-bottom: 30px;
        color: #666;
    }

    .welcome-text h2 {
        color: #333;
        margin-bottom: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-form">
    <div class="welcome-text">
        <h2>Welcome to Quiz Platform</h2>
        <p>Enter your access code and name to get started</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="code">Access Code</label>
            <input type="text" id="code" name="code" required placeholder="Enter your access code" autofocus>
        </div>

        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </div>
    </form>
</div>
{% endblock %}
